<main class="form-signin">
  <form class="text-center" [formGroup]="loginForm">
    <img
      class="mb-2"
      src="https://www.flaticon.com/svg/static/icons/svg/3602/3602656.svg"
      alt="witch"
      width="72"
    />
    <h3 class="mb-4 font-weight-600">Вход</h3>
    <label for="inputEmail" class="visually-hidden">Login</label>
    <input
      type="email"
      id="inputEmail"
      class="form-control"
      placeholder="Логин"
      autofocus
      formControlName="username"
    />
    <label for="inputPassword" class="visually-hidden">Пароль</label>
    <input
      type="password"
      id="inputPassword"
      class="form-control"
      placeholder="Пароль"
      formControlName="password"
      (keyup.enter)="login()"
    />
    <button
      class="btn btn-lg btn-primary btn-block mt-4"
      type="submit"
      (click)="login()"
      [disabled]="!loginForm.valid"
    >
      Вход
    </button>
    <p class="mt-3 mb-0 error-message" *ngIf="loginErrorStatus">
      Логин или пароль неверный
    </p>
  </form>
</main>
