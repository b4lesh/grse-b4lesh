<main class="h-100 pt-5">
  <form class="form-signin text-center" [formGroup]="loginForm">
    <img
      class="mb-2"
      src="https://www.flaticon.com/svg/static/icons/svg/3602/3602656.svg"
      alt="witch"
      width="72"
    />
    <h3 class="mb-4 font-weight-600">Вход</h3>
    <label for="email" class="visually-hidden">Login</label>
    <input
      type="email"
      id="email"
      class="form-control"
      placeholder="Email"
      formControlName="email"
    />
    <p
      *ngIf="
        loginForm.controls.email.invalid && loginForm.controls.email.touched
      "
      class="error-message mb-2"
    >
      Неверно введен Email
    </p>
    <label for="inputPassword" class="visually-hidden">Пароль</label>
    <input
      type="password"
      id="inputPassword"
      class="form-control"
      placeholder="Пароль"
      formControlName="password"
      (keyup.enter)="login()"
    />
    <button
      class="btn btn-lg btn-primary btn-block mt-4"
      type="submit"
      (click)="login()"
      [disabled]="!loginForm.valid"
    >
      Вход
    </button>
    <div *ngFor="let err of errorList" class="mt-3 mb-0 error-message">
      <span *ngIf="err.status">{{ err.msg }}</span>
    </div>
  </form>
  <div class="text-center mt-3">
    <a class="btn-link" routerLink="/registration"> Зарегистрироваться </a>
  </div>
</main>
