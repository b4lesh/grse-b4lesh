<main class="h-100 pt-5">
  <form class="form-registration text-center" [formGroup]="registrationForm">
    <img
      class="mb-2"
      src="https://www.flaticon.com/svg/static/icons/svg/867/867884.svg"
      alt="witch"
      width="72"
    />
    <h3 class="mb-4 font-weight-600">Регистрация</h3>
    <label for="inputEmail" class="visually-hidden">Login</label>
    <input
      type="email"
      id="inputEmail"
      class="form-control"
      placeholder="Логин"
      formControlName="username"
    />
    <p
      *ngIf="
        registrationForm.controls.username.invalid &&
        registrationForm.controls.username.touched
      "
      class="error-message mb-2"
    >
      Логин меньше 3 символов
    </p>
    <label for="inputPassword" class="visually-hidden">Пароль</label>
    <input
      type="password"
      id="inputPassword"
      class="form-control"
      placeholder="Пароль"
      formControlName="password1"
    />
    <p
      *ngIf="
        registrationForm.controls.password1.invalid &&
        registrationForm.controls.password1.touched
      "
      class="error-message mb-2"
    >
      Пароль меньше 6 символов
    </p>
    <label for="repeatPassword" class="visually-hidden"
      >Подтвердите пароль</label
    >
    <input
      type="password"
      id="repeatPassword"
      class="form-control"
      [ngClass]="{
        'repeat-valid':
          !registrationForm.errors && registrationForm.controls.password2.dirty,
        'repeat-invalid':
          registrationForm.errors && registrationForm.controls.password2.dirty
      }"
      placeholder="Подтвердите пароль"
      formControlName="password2"
      (keyup.enter)="registration()"
    />
    <p
      *ngIf="
        registrationForm.errors && registrationForm.controls.password2.touched
      "
      class="error-message mb-2"
    >
      Пароли не совпадают
    </p>
    <button
      class="btn btn-lg btn-primary btn-block mt-4"
      (click)="registration()"
      [disabled]="!registrationForm.valid"
    >
      Зарегистрироваться
    </button>
    <p class="mt-3 mb-0 error-message" *ngIf="registrationErrorStatusLogin">
      Такой пользователь уже существует
    </p>
  </form>
</main>
