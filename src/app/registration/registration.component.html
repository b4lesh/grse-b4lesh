<main class="h-100 pt-5">
  <form class="form-registration text-center" [formGroup]="registrationForm">
    <img
      class="mb-2"
      src="https://www.flaticon.com/svg/static/icons/svg/867/867884.svg"
      alt="witch"
      width="72"
    />
    <h3 class="mb-4 font-weight-600">Регистрация</h3>
    <label for="inputEmail" class="visually-hidden">Login</label>
    <input
      type="email"
      id="inputEmail"
      class="form-control"
      placeholder="Email"
      formControlName="email"
    />
    <p
      *ngIf="
        registrationForm.controls.email.invalid &&
        registrationForm.controls.email.touched
      "
      class="error-message mb-2"
    >
      Email введен неверно
    </p>
    <label for="inputPassword" class="visually-hidden">Пароль</label>
    <input
      type="password"
      id="inputPassword"
      class="form-control"
      placeholder="Пароль"
      formControlName="password"
    />
    <p
      *ngIf="
        registrationForm.controls.password.invalid &&
        registrationForm.controls.password.touched
      "
      class="error-message mb-2"
    >
      Пароль меньше 6 символов
    </p>
    <label for="repeatPassword" class="visually-hidden"
      >Подтвердите пароль</label
    >
    <input
      type="password"
      id="repeatPassword"
      class="form-control"
      [ngClass]="{
        'repeat-valid':
          !registrationForm.errors &&
          registrationForm.controls.passwordRepeat.dirty,
        'repeat-invalid':
          registrationForm.errors &&
          registrationForm.controls.passwordRepeat.dirty
      }"
      placeholder="Подтвердите пароль"
      formControlName="passwordRepeat"
      (keyup.enter)="registration()"
    />
    <p
      *ngIf="
        registrationForm.errors &&
        registrationForm.controls.passwordRepeat.touched
      "
      class="error-message mb-2"
    >
      Пароли не совпадают
    </p>
    <button
      class="btn btn-lg btn-primary btn-block mt-4"
      (click)="registration()"
      [disabled]="!registrationForm.valid"
    >
      Зарегистрироваться
    </button>
    <div *ngFor="let err of errorList" class="mt-3 mb-0 error-message">
      <span *ngIf="err.status">{{ err.msg }}</span>
    </div>
  </form>
</main>
